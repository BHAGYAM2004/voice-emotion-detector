<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Emotion Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .file-label:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .file-label.dragover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .file-name {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: 8px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.35);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner-wrapper {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            width: 36px;
            height: 36px;
            margin: 0 auto 10px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Supported formats info */
        .formats-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .glass-card {
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="glass-card">
            <h1>üé§ Voice Analyzer</h1>
            <p class="subtitle">Detect emotions in your voice</p>

            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="file-input-wrapper">
                        <input type="file" id="audioFile" name="audio" class="file-input" accept=".wav,.mp3,.m4a,.flac,.ogg" required>
                        <label for="audioFile" class="file-label" id="fileLabel">
                            <span>üìÅ Choose or drag audio file</span>
                        </label>
                        <span class="file-name" id="fileName"></span>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Analyze Now</button>

                <div class="spinner-wrapper" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p class="loading-text">Processing audio...</p>
                </div>
            </form>

            <div class="formats-info">
                ‚úì Supported formats: WAV, MP3, M4A, FLAC, OGG<br>
                ‚úì Max file size: 100MB<br>
                ‚úì Results in seconds
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('audioFile');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = '‚úì ' + e.target.files[0].name;
                fileName.style.color = 'rgba(255, 255, 255, 0.9)';
            }
        });

        // Drag and drop
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('dragover');
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            
            if (fileInput.files.length > 0) {
                fileName.textContent = '‚úì ' + fileInput.files[0].name;
                fileName.style.color = 'rgba(255, 255, 255, 0.9)';
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (fileInput.files.length === 0) {
                alert('Please select an audio file');
                return;
            }

            submitBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            uploadForm.submit();
        });
    </script>

</body>
</html>
